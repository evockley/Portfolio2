<body>
    <header>
        <div class="nav">
            <div class="logo-wrapper">
                <a href="index.html">
                <img src="images/ev-logo.png" alt="Evan's logo" width="200px"></a>

                <li> About </li>

                    <a  href="projects.html">Work</a>

    </header>


    <section class="standard-section">
        <div>
            <h1>Contact</h1>
            <p>Send a message about how we can work together!</p>
        </div>

        <div class="contact-container">

            <div id="name">
                <label for="name">Your Name</label>
                <input type="text" for=name placeholder="ex. John Smith">
            </div>

            <div id="email">
                <label for="email">Your Email</label>
                <input type="text" for=email placeholder="example@example.com">
            </div>

            <div id="subject">
                <label for="subject">Subject</label>
                <input type="text" for=subject placeholder="Subject">
            </div>

            <div id="message">
                <div>
                    <label for="subject">Your Message</label>
                </div>
                <div>
                    <textarea name="message" id="message-field"></textarea>
                </div>
            </div>

            <div id="button-container">
                <button class="primary-button">Say Hi!</button>
            </div>

        </div>



    </section>


    <footer class="footer">
        <div class="footer_grid">
            <div>
                <p class="footername">
                    Evan Vockley
                </p>
                <p class="footertext">
                    UX Design
                </p>
                <p class="footertext">
                    2021
                </p>
            </div>
            <div class="footer-button-container">
                <button class="primary-button">
                    Say Hi!
                </button>
            </div>
            <div class="logo-grid">
                <img src="Images/LinkedIn.png" alt="LinkedIn Logo" width=32px>
                <img src="Images/Dribbble.png" alt="Dribbble Logo" width=32px>
                <img src="Images/Instagram.png" alt="Instagram Logo" width=32px>

            </div>
        </div>
